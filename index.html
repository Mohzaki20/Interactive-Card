<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Space+Grotesk&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/Css/Form.css" />
    <title>Interactive Form</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <img class="bg" src="./images/bg-main-desktop.png" />
            <div class="card-one">
                <img src="/images/bg-card-front.png" />
                <span class="circle"></span>
                <div class="numCard">0000 0000 0000 0000</div>
                <div class="info">
                    <div class="className">Jane Appleseed</div>
                    <div class="dateCard">00/00</div>
                </div>
            </div>
            <div class="card-two">
                <div class="cvcNumber">000</div>
                <img src="/images/bg-card-back.png" />
            </div>
        </div>
        <div class="form" >
            <form class="inputs" onsubmit="btnSub()" >
                <label for="name">CARD HOLDER NAME</label>
                <input id="name" type="text" placeholder="e.g. Jane Appleseed" onkeyup="ValidateName()">
                <label>CARD NUMBER</label>
                <input id="num" type="text" placeholder="e.g. 1234 5678 9123 0000" onkeyup="ValidateName()"/>
                <span id="nameError"></span>
                <div class="exp">
                    <div class="date">
                        <label for="month">EXP. DATE (MM/YY)</label>
                        <div class="cont">
                            <div class="time">
                                <input id="mnth" type="text" placeholder="MM" onkeyup="ValidateName()"/>
                                <input id="years"type="text" placeholder="YY" onkeyup="ValidateName()" />
                                <div class="error">
                                <div id="DateError"></div>
                                </div>
                        </div>
                        </div>
                    </div>
                    <div class="cvc">
                    <label style="margin:0 0 0 16px ;">CVC</label>
                    <input id="cvcNum"type="text" placeholder="e.g. 123" onkeyup="ValidateName()"/>
                    <span id="cvcError"></span>
                    </div>
                </div>
                <input id="btn" type="submit" value="Confirm" >
            </form>
            <!-- start Success Form -->
            <div class="success-form">
                <img src="/images/icon-complete.svg">
                <div class="info">
                    <h1>THANK YOU</h1>
                    <p>We have added your card details</p>
                </div>
                <input id="continue" type="submit" value="Continue">
            </div>
            <!-- End Success Form -->
        </div>
    </div>
    <script src="/JS/interactive.js"></script>
</body>

</html>
